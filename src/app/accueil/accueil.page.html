<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="afficherDetails(article.id)">
      {{ article.titre }}
    </ion-item>
  </ion-list>
</ion-content>
